name: Update GitHub Profile

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update-profile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fetch GitHub Stats Image
        run: curl -o github-stats.svg "https://github-readme-stats.vercel.app/api?username=${{ github.repository_owner }}&show_icons=true&theme=tokyonight"

      - name: Update GitHub Streak
        uses: DenverCoder1/github-readme-streak-stats@main
        with:
          username: ${{ github.repository_owner }}
          theme: dark

      - name: Generate GitHub Activity Graph
        uses: Ashutosh00710/github-readme-activity-graph@main
        with:
          username: ${{ github.repository_owner }}
          theme: github

          
